<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe Landing Page</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="mediaQueries.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- HEADING/NAVIGATION SECTION -->
    <header>
      <nav>
        <img src="logo.PNG" alt />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#products">Products</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li>
            <a href="#user"
              ><i class="fa-solid fa-user" style="color: #ffffff"></i
            ></a>
          </li>
          <li>
            <a href="#magnify"
              ><i
                class="fa-solid fa-magnifying-glass"
                style="color: #ffffff"
              ></i
            ></a>
          </li>
          <li>
            <a href="#cart"
              ><i class="fa-solid fa-cart-shopping" style="color: #fcfcfc"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="auth">
        <div class="form-container">
          <div class="form-toggle">
            <button id="toggleSignIn" class="active">Sign In</button>
            <button id="toggleSignUp">Sign Up</button>
          </div>
          <form id="signInForm" action="#" method="POST">
            <h2>Sign In</h2>
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Sign In</button>
          </form>
          <form id="signUpForm" action="#" method="POST" style="display: none">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Name" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="signup-footer">
      <p>&copy; 2024 UKAY. All rights reserved.</p>
    </footer>
  </body>
</html>
